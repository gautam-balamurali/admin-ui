<div class="search-bar">
  <input
    type="text"
    (input)="searchInputChangeHandler($event)"
    [placeholder]="placeholder"
    [value]="searchQuery"
  />
  <p-button
    type="button"
    icon="pi pi-refresh"
    [style]="{ border: 'white', outline: 'none' }"
    (onClick)="refreshList()"
  ></p-button>
</div>
